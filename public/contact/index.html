<form id="emailForm" class="email-form">
    <input id="fromEmail" class="from-email" type="email" placeholder="Email" required/>
    <div class="error-message" id="emailError"></div>
    <input class="subject" type="text" placeholder="Subject" />
    <textarea class="content" type="text" placeholder="Your message" rows="6"></textarea>
    <br />
    <button type="submit">Submit</button>
</form>

<script>
    const emailForm = document.getElementById('emailForm');
    const emailInput = document.getElementById('fromEmail');

    emailForm.addEventListener('input', function(event) {
        let isValid = true;

        const emailValue = emailInput.value.trim();
        if (!emailValue.match(/^[\w.%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/)) {
            emailError.textContent = 'Please enter a valid email address.';
            isValid = false;
        } else {
            emailError.textContent = '';
        }

        if (!isValid) {
            event.preventDefault();
        }
    });
</script>

        });
    });

<script>
    document.querySelectorAll('pre > code').forEach((codeblock) => {
        const container = codeblock.parentNode.parentNode;

        const copybutton = document.createElement('button');
        copybutton.classList.add('copy-code');
        copybutton.innerHTML = 'copy';

        function copyingDone() {
            copybutton.innerHTML = 'copied!';
            setTimeout(() => {
                copybutton.innerHTML = 'copy';
            }, 2000);
        }

        copybutton.addEventListener('click', (cb) => {
            if ('clipboard' in navigator) {
                navigator.clipboard.writeText(codeblock.textContent);
                copyingDone();
                return;
            }

            const range = document.createRange();
            range.selectNodeContents(codeblock);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            try {
                document.execCommand('copy');
                copyingDone();
            } catch (e) { };
            selection.removeRange(range);
        });

        if (container.classList.contains("highlight")) {

    });
