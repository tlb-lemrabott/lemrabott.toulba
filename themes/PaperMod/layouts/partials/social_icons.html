<div class="social-icons">
    {{- range . }}
        {{ if eq .name "phone" }}
            <a href="tel:{{ .url }}" title="{{ (.title | default .name) | title }}">
                {{ partial "svg.html" . }}
            </a>
        {{ else }}
            <a href="{{ .url }}" target="_blank" rel="noopener noreferrer me" title="{{ (.title | default .name) | title }}">
                {{ partial "svg.html" . }}
            </a>
        {{ end }}
    {{- end }}
</div>
