<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>CORS Test for LeetCode API</h1>
    
    <div id="status" class="result loading">Ready to test...</div>
    
    <button onclick="testCORS()">Test CORS Request</button>
    <button onclick="testPreflight()">Test Preflight</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        const API_URL = 'https://82ci0zfx68.execute-api.us-east-1.amazonaws.com/api/v1/leetcode/vRCcb0Nnvp';
        
        function updateStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `result ${type}`;
        }
        
        function addResult(message, type = 'success') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            updateStatus('Ready to test...', 'loading');
        }
        
        async function testCORS() {
            updateStatus('Testing CORS request...', 'loading');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateStatus('CORS request successful!', 'success');
                    addResult(`âœ… CORS request successful - Status: ${response.status}`);
                    addResult(`ðŸ“Š Data received: ${data.leetcode_data.totalSolved} problems solved`);
                    
                    // Log CORS headers
                    const corsHeaders = [
                        'access-control-allow-origin',
                        'access-control-allow-methods',
                        'access-control-allow-headers',
                        'access-control-allow-credentials'
                    ];
                    
                    corsHeaders.forEach(header => {
                        const value = response.headers.get(header);
                        if (value) {
                            addResult(`ðŸ”§ ${header}: ${value}`);
                        }
                    });
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                updateStatus(`CORS request failed: ${error.message}`, 'error');
                addResult(`âŒ CORS request failed: ${error.message}`, 'error');
            }
        }
        
        async function testPreflight() {
            updateStatus('Testing preflight request...', 'loading');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'OPTIONS',
                    headers: {
                        'Access-Control-Request-Method': 'GET',
                        'Access-Control-Request-Headers': 'content-type',
                        'Origin': 'http://localhost:1313'
                    },
                    mode: 'cors'
                });
                
                if (response.status === 200 || response.status === 204) {
                    updateStatus('Preflight request successful!', 'success');
                    addResult(`âœ… Preflight request successful - Status: ${response.status}`);
                    
                    // Log CORS headers
                    const corsHeaders = [
                        'access-control-allow-origin',
                        'access-control-allow-methods',
                        'access-control-allow-headers',
                        'access-control-allow-credentials',
                        'access-control-max-age'
                    ];
                    
                    corsHeaders.forEach(header => {
                        const value = response.headers.get(header);
                        if (value) {
                            addResult(`ðŸ”§ ${header}: ${value}`);
                        }
                    });
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                updateStatus(`Preflight request failed: ${error.message}`, 'error');
                addResult(`âŒ Preflight request failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                testCORS();
            }, 1000);
        });
    </script>
</body>
</html>
